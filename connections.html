<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connections | Alumni Network</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    nav {
      background-color: #1a237e;
      padding: 1rem 0;
      color: white;
    }

    nav .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a.active {
      border-bottom: 2px solid #fff;
      padding-bottom: 3px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      animation: fadeIn 2s ease-in-out;
    }

    .search-box {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 10px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .search-box input {
      padding: 12px 15px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .search-box button {
      padding: 12px 20px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background-color: #0d1b5b;
    }

    .coming-soon {
      margin-top: 50px;
      text-align: center;
      font-size: 1.2rem;
      color: #ff5722;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 60px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>

        <li><a href="success.html">Stories</a></li>
        <li><a href="contact.html">Contact</a></li>

    </div>
  </nav>

  <section class="container">
    <h2>Find Your Batchmates</h2>
    <p>Reconnect by searching name, batch, or department (coming soon)</p>

    <div class="search-box">
      <input type="text" placeholder="Enter name or batch..." disabled />
      <button disabled>Search</button>
    </div>

    <div class="coming-soon">ðŸ”§ Feature under development</div>

  </footer>
</body>
